			margin: 0;

			background-color: #f1f1f1;

		header {
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav {
			background-color: #4CAF50;
			overflow: hidden;

			background-color: #ddd;

		}

		h1 {
			color: #333;
			margin: 20px;
			text-align: center;
		}
